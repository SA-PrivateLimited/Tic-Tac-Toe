apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"
// Firebase Google Services plugin (for internet multiplayer)
// Note: Requires google-services.json file in android/app/
apply plugin: "com.google.gms.google-services"

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)

project.ext.react = [
    enableHermes: true
]

def enableProguardInReleaseBuilds = true
// JSC removed - using Hermes only for 16 KB page size support
// def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.satictactoe"

    defaultConfig {
        applicationId "com.satictactoe"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 25
        versionName "1.0.25"
        
        // Support for 16 KB page size devices
        // NDK 26.1+ is REQUIRED for 16 KB page size support (Play Store requirement)
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
            // Ensure proper alignment for 16 KB page sizes
            debugSymbolLevel 'FULL'
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            // Enable native debug symbols for crash reporting
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
        // Fix for Android 15 compatibility - avoid removeFirst/removeLast conflicts
        freeCompilerArgs += [
            "-Xjvm-default=all",
            "-Xno-param-assertions"
        ]
    }

    sourceSets {
        main {
            java {
                srcDirs += [
                    "$buildDir/generated/rncli/src/main/java"
                ]
            }
        }
    }

    // Support for 16 KB page size devices
    // Per Android docs: https://developer.android.com/guide/practices/page-sizes
    // AGP 8.5.1+ automatically aligns uncompressed shared libraries to 16 KB boundaries
    packaging {
        jniLibs {
            // CRITICAL: useLegacyPackaging = false enables 16 KB page size support
            // This ensures native libraries are uncompressed and properly aligned
            useLegacyPackaging = false
        }
        // Exclude JSC libraries - they don't support 16 KB page sizes
        // Only Hermes should be included
        excludes += [
            '**/libjsc.so',
            '**/libjscexecutor.so',
            '**/libjscinstance.so',
            '**/libjsc_*.so'
        ]
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}

configurations.all {
    // Force Kotlin stdlib version across all dependencies for Android 15 compatibility
    // This prevents removeFirst/removeLast conflicts that cause crashes
    resolutionStrategy {
        force("org.jetbrains.kotlin:kotlin-stdlib:1.9.24")
        force("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.24")
        force("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24")
    }
    // CRITICAL: Exclude JSC completely - it does NOT support 16 KB page sizes
    exclude group: 'org.webkit', module: 'android-jsc'
    exclude group: 'com.facebook.react', module: 'react-native-jsc'
}

dependencies {
    // CRITICAL: Explicitly exclude JSC from react-android dependency
    // This ensures JSC is never included, even as a transitive dependency
    implementation("com.facebook.react:react-android") {
        exclude group: 'org.webkit', module: 'android-jsc'
    }
    
    // AndroidX Activity for edge-to-edge support
    implementation("androidx.activity:activity-ktx:1.9.0")
    implementation("androidx.savedstate:savedstate-ktx:1.2.1")
    
    // Kotlin stdlib - ensure compatibility with Android 15
    // Force a compatible version to avoid removeFirst/removeLast conflicts
    // This ensures backward compatibility with Android 14 and earlier
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.9.24")
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24")
    
    // Firebase for internet multiplayer
    // Note: Requires google-services.json file in android/app/
    // See FIREBASE_SETUP.md for setup instructions
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-database'

    // CRITICAL: Always use Hermes for 16 KB page size support
    // JSC libraries do NOT support 16 KB page sizes and will cause Play Store rejection
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        throw new GradleException("Hermes must be enabled for 16 KB page size support. Set hermesEnabled=true in gradle.properties")
    }
}

// Ensure PackageList is generated before Kotlin compilation
afterEvaluate {
    tasks.named("compileDebugKotlin").configure {
        dependsOn("generateCodegenArtifactsFromSchema")
    }
}
